<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um blog que vai te ajudar a realizar a melhor viagem">
    <title>Traveller </title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header class="cabeçalho">
       
      
        <img class="cabeçalho-imagem" src="airplane 1.svg" alt="Imagem do planeta terra com um avião">
       


<nav class="cabeçalho-menu">  


 
    <a class="cabeçalho-menu-item">Início</a>
    <a class="cabeçalho-menu-item"> Sobre o Traveller</a>
   <a  class="cabeçalho-menu-item"> Viajando com o Traveller</a>
<a class="cabeçalho-menu-item">Serviços
 <select class="cabeçalho-menu-item" name="Serviços" id= "Serviços"> </option>
         <option value="Hospedagem">Hospedagem</option>
         <option value="Pontos turísticos"> Pontos turísticos</option>
         <option value="Roteiros gastronômicos">Roteiros gastronômicos</option>
          <option value="Alugue seu carro">Alugue seu carro</option>
 </a>
         </select>
         
<a class="cabeçalho-menu-item">Contatos</a>



</nav>  

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
           
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-escrito-titulo"> <em>Venha conhecer lugares incríveis, faça sua inscrição e venha se torna um Traveller! </em> </h1>
                    <button class="conteudo-principal-escrito-botao"> <strong>Inscreva-se para ser um Traveller</strong></button>
                    <h2 class="conteudo-principal-escrito-subtitulo" > <em>A viagem dos seus sonhos começa aqui no Traveller! </em> </h2>
                </div>
           
                <img class="conteudo-principal-imagem" src="image 4.svg" alt="Imagem de um avatar sentado com fundo ilustrado de planeta terra">


        </section>


    </main>

    <footer class="rodape">
     
      <img class="rodape-imagem" src="image 2.svg" alt="Imagem seta virada para baixo">
    


    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
